<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot_ui_style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="chat-container">
            <div class="chat-header">
                <h1>My Chatbot</h1>
            </div>
            <div class="chat-box" id="chat-box">
            </div>
            <div class="input-container">
                <input type="text" id="user-input" name="message" placeholder="Type your message..." onkeydown="handleInputKey(event)" autofocus required>
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chatbot_ui_script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='chatbot_ui_feedback_script.js') }}"></script>
</body>
</html>
